<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block white">
			<p><span class="highlight">grow</span></p>
			<p>learn to design &amp;<br><strong>Code Websites</strong></p>
		</div>
		<div class="block small-block center">
			<img src="img/flower.png" alt="flower with html and css bracets">
		</div>
		<div class="block small-block center white">
			<p>
				html<br> 
				css<br> 
				javascript<br> 
				wordpress<br> 
				python
			</p>
		</div>
		<div class="block large-block">
			<p><span class="highlight">freelance</span></p>
			<p>make enough side cash to<br><strong>Pay off Debt</strong></p>
			<p><img src="img/piggy.png" alt="piggy bank and dollar sign"></p>
		</div>
		<div class="block large-block center dark-grey">
			<p><img src="img/eye.png" alt="eyeball"></p>
			<p class="title"><span class="year">2023</span><br> vision board</p>
		</div>
		<div class="block large-block right">
			<p><img src="img/plane.png" alt="plane with wifi symbol"></p>
			<p><span class="highlight">travel</span></p>
			<p>plan a trip where i can<br><strong>Work Remotely</strong></p>
		</div>
		<div class="block small-block center white top-padding">
			<p>
				walk dog++<br>
				meditate<br>
				yoga<br>
				snuggle pup
			</p>
		</div>
		<div class="block small-block center top-padding">
			<p><img src="img/doggo.png" alt="dog"></p>
		</div>
		<div class="block small-block right white">
			<p><span class="highlight">mind &amp; body</span></p>
			<p>exercise more<br> &amp; find zen in<br> <strong>Challenge</strong></p>
		</div>
	</div>
</body>
</html>
